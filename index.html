<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Choose Your Fav Color</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </head>
  <body>
    <div id="container">
      <div class="tile">Click here to choose random color</div>

      <div class="NameColor">
        The color you chose is:
        <div class="result">Your result here</div>
      </div>
    </div>
    <div class="result-colors">
      <div class="title">Your result here</div>
      <div id="user-data"></div>
    </div>

    <script src="/Script.js"></script>
  </body>
</html>
